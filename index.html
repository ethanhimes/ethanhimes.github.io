<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest in History</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flexer">
        <div class="button-container">
            <button class="popup" onclick="showAndPlayVideo()">Click here to see the biggest BBL in History</button>
            <div id="dilly-video-container">
                <video id="dilly" controls width="300" loop>
                    <source src="bbl-dillard.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="button-container">
            <button class="popup" onclick="playStillVideo()">Click here to see Still Dillard</button>
            <div id="still-video-container">
                <video id="still" controls width="300" loop>
                    <source src="still.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
