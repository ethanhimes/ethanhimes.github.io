<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest in History</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flexer">
        <div class="button-container">
            <button class="popup" onclick="playVideo(document.getElementById('dilly-video-container'), document.getElementById('dilly'))">
                Biggest BBL in History
            </button>
            <div id="dilly-video-container">
                <video id="dilly" controls width="300" loop>
                    <source src="vids/bbl-dillard.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="button-container">
            <button class="popup" onclick="playVideo(document.getElementById('still-video-container'), document.getElementById('still'))">
                Still Dillard
            </button>
            <div id="still-video-container">
                <video id="still" controls width="300" loop>
                    <source src="vids/still.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="button-container">
            <button class="popup" onclick="playVideo(document.getElementById('macarena-video-container'), document.getElementById('macarena'))">
                Ayyye Macarena!
            </button>
            <div id="macarena-video-container">
                <video id="macarena" controls width="300" loop>
                    <source src="vids/macarena.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="button-container">
            <button class="popup" onclick="playVideo(document.getElementById('lebron-video-container'), document.getElementById('lebron'))">
                LeBron James
            </button>
            <div id="lebron-video-container">
                <video id="lebron" controls width="300" loop>
                    <source src="vids/lebron.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="button-container">
            <button class="popup one-word" onclick="playVideo(document.getElementById('family-video-container'), document.getElementById('family'))">
                Family
            </button>
            <div id="family-video-container">
                <video id="family" controls width="300" loop>
                    <source src="vids/family.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
